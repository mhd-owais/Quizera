    <script>
        var i = 0;
        var j = 0;
        var txt = 'Welcome to Quiz World....';
        var Newtxt = 'Attemt Your Favourite Quiz Now';
        var speed = 100;
        let demos = document.getElementById("demos");

        function typeWriter() {
            if (i < txt.length) {
                demos.innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
        setInterval(() => {
            demos.innerHTML = "";
            demos.innerHTML = Newtxt;
            // typeNewWriter()

        }, 3500);

    </script>
